
    <form #loginform="ngForm" (ngSubmit)="Onclick()" class="d-flex flex-column justify-content-center">
        <!-- {{loginform.value|json}} -->
        <!-- <h1>{{user|json}}</h1> -->
        
        <input type="text" name="search" id="" class="form-control" placeholder="search" [(ngModel)] = "searchData">
        <input type="submit" name="submit" value="Go" />
        </form>
        <div *ngFor="let search of Search.response.docs">
            <app-card  [abstract]="search.abstract" [section]="search.section" [short]="search.short_url"[image]="imageurl+search.multimedia[0].url"></app-card>
            </div>
